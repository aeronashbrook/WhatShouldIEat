<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <script src="https://www.gstatic.com/firebasejs/5.5.7/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNrl5Q5pMMYeQdFRM_QI3GkEvfNS0l6f4&libraries=places" async defer></script>
    <script type="text/javascript" src="assets/app.js"></script>
    <title>What Should I Eat?</title>
</head>
<body>
    
    <div class="jumbotron" id="startPage">
        <h1 class="display-4 text-center text-white" id="titlePage1">What Should I Eat?</h1>
        <div class="text-center">
            <button class="btn btn-light btn-lg text-center text-black" id="getStarted" >Get Started</button>
        </div>
    </div>

    <div class="jumbotron" id="InOutPage">
        <h2 class="display-4 text-center text-white" id="headingPage2">Are you looking to..</h2>
        <div class="col d-flex justify-content-center" id="divPage2">
            <button class="btn btn-light btn-lg text-center" id="DineInButton">
                    <h3 class="card-title p2title" id="dineinText">Dine In</h3>
                    <img class="inoutImg" id="cookimgPage2" src="assets/cooking.png" alt="cooking" width="100" height="100">
                    <h4 class="card-subtitle mb-2 text-muted p2info">Prepare a meal</h4>
            </button>
            <button class="btn btn-light btn-lg text-center" id="EatOutButton">
                    <h3 class="card-title p2title">Eat Out</h3>
                    <img class="inoutImg" id="dishimgPage2" src="assets/dish.png" alt="cooking" width="100" height="100">
                    <h4 class="card-subtitle mb-2 text-muted p2info">Find a restaurant</h4>
            </button>
        </div>
    </div>

    <div class="jumbotron" id="MealTypePage1">
        <h2 class="display-4 text-center text-white" id="headingPage3">Would you like..</h2>
        <div class="col d-flex justify-content-center" id="divMTP1">
            <button class="btn btn-light btn-lg text-center mealType" id="BreakfastButton1">
                    <h3 class="card-title mealTypeText">Breakfast</h3>
                    <img class="mealtypeimg" class="mealtypeimg"  src="assets/breakfast.png" alt="breakfast" width="100" height="100">
            </button>
            <button class="btn btn-light btn-lg text-center mealType" id="DinnerButton1">
                    <h3 class="card-title mealTypeText">Dinner</h3>
                    <img class="mealtypeimg" src="assets/dish.png" alt="cooking" width="100" height="100">
            </button>
            <button class="btn btn-light btn-lg text-center mealType" id="DessertButton1">
                    <h3 class="card-title mealTypeText">Dessert</h3>
                    <img class="mealtypeimg" src="assets/dessert.png" alt="dessert" width="100" height="100">
            </button>
        </div>
    </div>

    <div class="jumbotron" id="MealTypePage2">
        <h2 class="display-4 text-center text-white" id="headingPage3">Would you like..</h2>
        <div class="col d-flex justify-content-center" id="divMTP2">
            <button class="btn btn-light btn-lg text-center mealType" id="BreakfastButton2">
                    <h3 class="card-title mealTypeText">Breakfast</h3>
                    <img class="mealtypeimg" id="cookimgPage2" src="assets/breakfast.png" alt="breakfast" width="100" height="100">
            </button>
            <button class="btn btn-light btn-lg text-center mealType" id="DinnerButton2">
                    <h3 class="card-title mealTypeText">Dinner</h3>
                    <img class="mealtypeimg" src="assets/dish.png" alt="cooking" width="100" height="100">
            </button>
            <button class="btn btn-light btn-lg text-center mealType" id="DessertButton2">
                    <h3 class="card-title mealTypeText">Dessert</h3>
                    <img class="mealtypeimg" src="assets/dessert.png" alt="dessert" width="100" height="100">
            </button>
        </div>
    </div>



    <div class="jumbotron" id="CuisinePage1">
            <h1 class="display-4 text-center text-white">Cuisine Type</h1>
        <div class="col d-flex justify-content-center cuisineDiv">
            <button type="button" id="AmericanButton1" class="btn btn-light text-black cuisineclass">American</button>
            
            <button type="button" id="ChineseButton1" class="btn btn-light text-black cuisineclass">Chinese</button>
            
            <button type="button" id="MexicanButton1" class="btn btn-light text-black cuisineclass">Mexican</button>
        </div>
        <div class="col d-flex justify-content-center">
            <button type="button" id="ItalianButton1" class="btn btn-light text-black cuisineclass">Italian</button>
            
            <button type="button" id="IndianButton1" class="btn btn-light text-black cuisineclass">Indian</button>
            
            <button type="button" id="VeganButton1" class="btn btn-light text-black cuisineclass">Vegan</button>
        </div>
    </div>

        <div class="jumbotron" id="CuisinePage2">
            <h1 class="display-4 text-center text-white">Cuisine Type</h1>
            <div class="col d-flex justify-content-center cuisineDiv">
                <button type="button" id="AmericanButton2" class="btn btn-light text-black cuisineclass">American</button>
                
                <button type="button" id="ChineseButton2" class="btn btn-light text-black cuisineclass">Chinese</button>
            
                <button type="button" id="MexicanButton2" class="btn btn-light text-black cuisineclass">Mexican</button>
            </div>
            <div class="col d-flex justify-content-center">
                <button type="button" id="ItalianButton2" class="btn btn-light text-black cuisineclass">Italian</button>
                
                <button type="button" id="IndianButton2" class="btn btn-light text-black cuisineclass">Indian</button>
                
                <button type="button" id="VeganButton2" class="btn btn-light text-black cuisineclass">Vegan</button>
            </div>              
        </div>

    <div class="jumbotron" id="TimePage">
        <h2 class="display-4 text-center text-white" id="headingPage4">Prep time</h2>
        <div id="divPage4">
            <button class="btn btn-light btn-lg text-center timeclass" id="U30Button">
                    <h3 class="timeText">under 30</h3>
                    <h3 class="timeText">minutes</h3>
            </button>
            <button class="btn btn-light btn-lg text-center timeclass" id="U60Button">
                    <h3 class="timeText">under 60</h3>
                    <h3 class="timeText">minutes</h3>  
            </button>
            <button class="btn btn-light btn-lg text-center timeclass" id="U90Button">
                    <h3 class="timeText">under 90</h3>
                    <h3 class="timeText">minutes</h3>
            </button>
            <button class="btn btn-light btn-lg text-center timeclass" id="noLimitButton">
                 <h3 class="timeText">No time</h3>
                 <h3 class="timeText" id="limit">limit</h3> 
            </button>
        </div>
    </div>

    <div class="jumbotron" id="LocationPage">
        <form>
            <div class="col d-flex justify-content-center" id="zipDiv">
                <div class="form-group">
                    <label for="zipCode" class="display-4 text-white zipText">Enter Zip Code</label>
                    <input type="text" class="form-control" id="zipCode">
                    <p class="col d-flex justify-content-center" id="zipValidate"></p>
                </div>
            </div>
            <div class="col d-flex justify-content-center">
                <button type="submit" id="LocationSubmitButton" class="btn btn-light text-black">Submit</button>
            </div>
        </form>
    </div>

    <div class="jumbotron" id="resultsPage">
        <h2 class="display-4 text-center text-white" id="resultsHeading">Results</h2>
        <table class="table table-striped table-hover" id="resultsTable">
            <thead>
                <tr>
                <th>Recipe Image</th>
                <th>Recipe Name</th>
                <th>Recipe Link</th>
                </tr>
            </thead>
            <tbody id="recipeEntry"></tbody>
        </table>
        <p class="display-4 text-center text-white" id="counterResults"></p>
    </div>

    <div class="jumbotron" id="MapPage">
            <h2 class="display-4 text-center text-white" id="MapPageText"></h2>
        <div id="map"></div>
        <p class="display-4 text-center text-white" id="mapResults"></p>
    </div>
</body>
</html>
